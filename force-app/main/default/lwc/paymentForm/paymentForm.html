<template>
    <lightning-card title="New Payment" icon-name="custom:custom63">
        <lightning-record-edit-form 
            object-api-name="Payment__c"
            onsuccess={handleSuccess}
            onerror={handleError}>

            <lightning-messages></lightning-messages>

            <lightning-input-field field-name="Payment_Type__c"></lightning-input-field>
            <lightning-input-field field-name="Amount__c"></lightning-input-field>
            <lightning-input-field field-name="Due_Date__c"></lightning-input-field>
            <lightning-input-field field-name="Notes__c"></lightning-input-field>


            <lightning-input-field field-name="Account__c" value={accountId}></lightning-input-field>

            <div class="slds-m-top_small">
                <lightning-button variant="brand" type="submit" label="Create Payment"></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
