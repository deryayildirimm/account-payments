<template>
    <lightning-card title="Account Payments Manager" icon-name="standard:account">
        <div class="slds-grid slds-wrap slds-gutters slds-m-around_medium">
            
            <!-- Sol: Account listesi -->
            <div class="slds-col slds-size_1-of-4">
                <c-account-list onaccountselected={handleAccountSelected}></c-account-list>
            </div>

            <!-- Orta: Payment listesi -->
            <div class="slds-col slds-size_2-of-4">
                <template if:true={selectedAccountId}>
                    <c-payment-list account-id={selectedAccountId}></c-payment-list>
                </template>
                <template if:false={selectedAccountId}>
                    <p class="slds-text-body_regular slds-m-top_medium">Please select an Account to see payments.</p>
                </template>
            </div>

            <!-- SaÄŸ: Payment formu -->
            <div class="slds-col slds-size_1-of-4">
                <template if:true={selectedAccountId}>
                    <c-payment-form 
                        account-id={selectedAccountId} 
                        onpaymentcreated={handlePaymentCreated}>
                    </c-payment-form>
                </template>
            </div>

        </div>
    </lightning-card>
</template>
